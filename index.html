<!DOCTYPE html>
<html lang="en-US">
<style>
  form {
    padding-top: 100px;
    text-align: center; 
    font-size: 20px;
}
  [for="main"] {
    display: inline-block;
    width: 140px;
    text-align: center;
    }
  #outer-div {
    width: 100%; 
    text-align: center;
    }
  #inner-div {
    display: inline-block; 
    margin: 0 auto;
    padding: 3px;
    }
</style>
<form action="../cgi-bin/db.cgi" method="get">
<div id="outer-div" width="100%"><h1>APL701 - Project 3</h1></div>
<div class="block" id="inner-div">
    <label for="main">User ID:</label>
    <input type="text" maxlength="10" name="userid" required/><br><br>
    <label for="main">Password:</label>
    <input type="password" maxlength="16" name="password" required/><br><br>
    <label for="main">First Name:</label>
    <input type="text" maxlength="14" name="firstname" required/><br><br>
    <label for="main">Last Name:</label>
    <input type="text" maxlength="16" name="lastname" required/><br><br>
    <label for="main">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required/><label for="male"> Male  </label>
    <input type="radio" id="female" name="gender" value="female"><label for="female"> Female</label><br><br><br>
    <button type="submit" value="Submit">Submit</button>
</div>
</form>
</html>
